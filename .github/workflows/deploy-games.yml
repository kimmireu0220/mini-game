# push to main 시 게임 빌드·배포
# - GitHub Pages: docs/games 빌드 후 커밋 푸시 → Pages가 /docs 자동 서빙
#   Supabase 연동을 위해 Repository Secrets에 SUPABASE_URL, SUPABASE_ANON_KEY 설정 필요
# - WordPress: Secrets(WP_URL, WP_USER, WP_PASSWORD) 설정 시 블로그에 업로드

name: Deploy games

on:
  push:
    branches: [main]
    paths:
      - "content/games/**"
      - "blog-deploy/**"
      - "screenshot-capture/**"
      - ".github/workflows/deploy-games.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: GitHub Pages 빌드
        env:
          # fromJSON(toJSON(secrets)) 사용 시 VS Code 확장의 "Context access might be invalid" 경고 회피
          SUPABASE_URL: ${{ fromJSON(toJSON(secrets)).SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ fromJSON(toJSON(secrets)).SUPABASE_ANON_KEY }}
        run: |
          cd "$GITHUB_WORKSPACE"
          python blog-deploy/upload_games.py --github-pages

      - name: docs/games 변경 시 커밋·푸시
        run: |
          cd "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/games/
          if git diff --staged --quiet; then
            echo "docs/games 변경 없음"
          else
            git commit -m "docs: GitHub Pages 게임 빌드 갱신 [skip ci]"
            git push origin HEAD:main
          fi

      - name: WordPress 배포 (Secrets 설정 시)
        continue-on-error: true
        env:
          # fromJSON(toJSON(secrets)) 사용 시 VS Code 확장의 "Context access might be invalid" 경고 회피
          WP_URL: ${{ fromJSON(toJSON(secrets)).WP_URL }}
          WP_USER: ${{ fromJSON(toJSON(secrets)).WP_USER }}
          WP_PASSWORD: ${{ fromJSON(toJSON(secrets)).WP_PASSWORD }}
        run: |
          cd "$GITHUB_WORKSPACE"
          python blog-deploy/upload_games.py
